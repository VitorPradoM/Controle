<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../Css/master.css">
</head>
<body>
    <div style="margin-left:45px !important">
        <h1> Contas Cadastradas </h1>
    </div>
    <div style="margin-left:45px !important;margin-top:10px">
        <a class="inicial-btn" href="Create.html">Cadastrar Nova Conta</a>
    </div>

    <div class="row" id="geral" style="margin-top:10px;margin-left:45px !important">
        <div class="col-md-2">
            <label>Descrição</label>
            <input type="text"  id="Conta" name="Conta" value="">
        </div>
        <div class="col-md-2">
            <label>Status do Pagamento</label>
            <input type="text" id="StatusPagamento" name="Categoria" value="">
        </div>
        <div class="col-md-2" id="Caracteristica">
        </div>
        <div class="col-md-2">
            <label>Data inicial</label>
            <input type="date" id="Data_Inicial" name="Data_Inicial" value="">
        </div>
        <div class="col-md-2">
            <label>Data final</label>
            <input type="date" id="Data_Final" name="Data_Inicial" value="">
        </div>
        <div style="margin-top:30px" class="col-md-2">
            <button onclick="pesquisa()">Pesquisar</button>
        </div>
        <div id="container" class="col-md-10" style="margin-top:50px">
        </div>

    </div>

</body>
