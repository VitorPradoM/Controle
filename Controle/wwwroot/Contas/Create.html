        <h1 class="titulo">Cadastrar Contas </h1>
        <form enctype="multipart/form-data">
            <div  class="row" style="margin-left:25px">
                <div class="col-md-2">
                    <label>Descrição</label>
                    <input type="text" id="descricao" name="descricao" value="">
                </div>
                <div class="col-md-2">
                    <label>Preço</label>
                    <input type="text" id="preco" name="preco" value="">
                </div>
                <div class="col-md-2" id="Caracteristica">
                </div>
                <div class="col-md-2">
                    <label>Data Vencimento</label>
                    <input type="Date" id="data_vencimento" name="data_vencimento" value="">
                </div>
                <div class="col-md-2">
                    <label>Status Pagamento</label>
                    <select id="StatusPagamento" name="StatusPagamento">
                        <option value="Pago">Pago</option>
                        <option value="Não Pago" selected>Não Pago</option>
                    </select>
                </div>

            </div>
            <div style="margin-top:45px;margin-left:35px">
                <a class="inicial-btn" onclick="finaliza()"> Cadastrar</a>
            </div>
        </form>
    </body>
